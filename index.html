ar" placeholder="Link da Imagem" type="url" name="image" required/><p class="git"></p><button class="popup__avatar-submit" type="submit">Salvar</button></form></div></div><div class="popup popup_add"><div class="overlay"></div><div class="popupcard formcard"><button class="popup__close"><img src="6b2ce9ca2dd5544f9e7d.svg" alt="icone de fechar" class="popup__close-img"></button><h2 class="formcard__title">Novo Local</h2><form class="formcard__fieldset" novalidate><input class="formcard__input-title" name="name" minlength="2" maxlength="30" required><p class="formcard__input-title-error"></p><input id="link-image" type="url" class="formcard__input-link" name="link" required><p class="formcard__input-link-error"></p><button type="submit" value="Criar" class="formcard__submit">Criar</button></form></div></div><div class="popup popup_image"><div class="overlay"></div><div class="popup__zoom"><button class="popup__close"><img src="6b2ce9ca2dd5544f9e7d.svg" alt="icone de fechar" class="popup__close-img"></button> <img src="#" alt="#" class="popup__zoom-image"><p class="popup__zoom-text"></p></div></div><div class="popup popup-confirm" id="popup-confirm"><div class="overlay"></div><div class="popup-confirm__element"><button class="popup__close"><img src="6b2ce9ca2dd5544f9e7d.svg" alt="icone de fechar" class="popup__close-img"></button><h2 class="popup-confirm__text">Tem certeza?</h2><button type="submit" class="popup-confirm__btn" id="popup-confirm-btn">Sim</button></div></div></section><div class="elements"><template id="template"><div class="elements__card"><button type="button" class="elements__delete-button"><img class="elements__delete-icon" src="a85cc5e25106301e909e.svg" alt="delete button icon"/></button> <img class="elements__card-image" src="#" alt=""/><div class="elements__wrapper-text-and-like-button"><p class="elements__card-name"></p><div class="elements__like"><button type="button" class="elements__like-button"></button><p class="elements__like-counter"></p></
