<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yuri Loureiro">
    <link rel="stylesheet" href="pages/index.css">
    <title>EUA Afora</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img src="./images/logo.svg" alt="Logo Around US" class="header__logo-image">
            </div>
        </header>
        <main class="main">
          <section class="profile">
            <img src="./images/image.jpg" alt="Foto Profile" class="profile__image">
              <div class="profile__info">
                <h4 class="profile__info-name">Jacques Cousteau</h4>
                <button class="profile__info-button">
                  <img src="/images/vector.svg" alt="Button Image" class="profile__info-button-image">
                </button>
                <p class="profile__info-text">Explorador</p>

                <div class="popup form popup-opened">
                  <div class="popup__container">
                    <button class="popup__close"><img src="/images/close.svg" alt="icone de fechar" class="popup__close-img"></button>
                    <h2 class="form__title">Editar Perfil</h2>
                    <form class="form__fieldset">
                      <input type="text" class="form__name-input" placeholder="Nome" value="Jacques Cousteau" required>
                      <input type="text" class="form__about-input" placeholder="Sobre mim" value="Explorador" required>
                      <input type="submit" value="Salvar" class="form__submit">
                    </form>
                  </div>
                </div>
            </div>
            <button class="profile__button">
              <img src="/images/vectoradd.svg" alt="Button Add Image" class="profile__button-add">
            </button>

              <div class="overlay overlay__open">
                <div class="popupcard">
                  <button class="overlay__close"><img src="/images/close.svg" alt="icone de fechar" class="overlay__close-img"></button>
                  <h2 class="formcard__title">Novo Local</h2>
                    <form class="formcard__fieldset">
                      <input type="text" class="formcard__title-input" placeholder="TÃ­tulo" value="" required>
                      <input type="text" class="formcard__link-input" placeholder="Link da imagem" value="" required>
                      <input type="submit" value="Criar" class="formcard__submit">
                    </form>
                </div>
              </div>

          </section>
          <div class="elements">
            <template id="template">
              <div class="elements__card">
                <button type="button" class="elements__delete-button">
                  <img
                    class="elements__delete-icon"
                    src="./images/Trash.svg"
                    alt="delete button icon"
                  />
                </button>
                <img class="elements__card-image" src="#" alt="" />
                <div class="elements__wrapper-text-and-like-button">
                  <p class="elements__card-name"></p>
                  <button type="button" class="elements__like-button">
                    <img
                      class="elements__like-icon"
                      src="./images/heart.svg"
                      alt="like button icon"
                    />
                  </button>
                </div>
              </div>
            </template>
          </div>
          <div class="zoom zoom__open">
            <div class="zoom__popup">
            <button class="zoom__close"><img src="/images/close.svg" alt="icone de fechar" class="zoom__close-img"></button>
            <img src="#" alt="" class="zoom__popup-image">
            <p class="zoom__popup-text"></p>
            </div>
        </div>
        </main>
        <footer class="footer">&copy;2024 Around The U.S.</footer>
    </div>
    <script src="/script/index.js"></script>
</body>
</html>
